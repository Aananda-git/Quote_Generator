<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>quote-generator</title>
</head>
<body>
    <div class="container">
        <div class="category-control">
            <label for="category">Category:</label>
            <select id="category">
                <option value="science">Science</option>
                <option value="inspirational">Inspirational</option>
              </select>

              <label for="dark-mode">Dark Mode:</label>
              <div class="toggle-switch">
                <input type="checkbox" id="dark-mode">
                <span class="slider"></span>
              </div>
        </div>

        <div class="content">
            <h1>Quote of the day</h1>
            <div class="quote-area">
                <p class="quote">"The good thing about science is that it's true whether or not you believe in it. - Neil deGrasse Tyson", </p>
            </div>
        
            <div class="font-size-controls">
                <button id="increase-font" class="btn">Increase Font Size</button>
                <button id="decrease-font" class="btn">Decrease Font Size</button>
              </div>
        </div>

        <div class="features">
            <button id="randomBtn" class="btn">Random</button>
            <button id="prevBtn" class="btn">Previous</button>
            <button id="nextBtn" class="btn">Next</button>
        </div>
        
    </div>


      <script src="main.js"></script>
</body>
</html>
