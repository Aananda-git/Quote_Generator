<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>quote-generator</title>
</head>
<body>
    <div class="container">

      <!-- div contains category options and toggle switch for dark theme -->
        <div class="category-control">
          <!-- category options -->
            <div class="options">
                <label for="category">Category:</label>
            <select id="category">
                <option value="science">Science</option>
                <option value="inspirational">Inspirational</option>
              </select>
            </div>

            <!-- toggle switch  -->
              <div class="darkMode">
                <label for="dark-mode">Dark Mode:</label>
              <div class="toggle-switch">
                <input type="checkbox" id="dark-mode">
                <span class="slider"></span>
              </div>
              </div>
        </div>

        <!-- contains quote area and dont size controls -->
        <div class="content">
            <h1>Quote of the day</h1>
            <div class="quote-area">
                <p class="quote">"</p>
            </div>
        <!-- font size  -->
            <div class="font-size-controls">
                <button id="decrease-font" class="btn">Font-</button>
                <button id="increase-font" class="btn">Font+</button>
                
              </div>
        </div>
        <!-- feature to generate random quotes or navigate to previous or next quote -->
        <div class="features">
            <button id="prevBtn" class="btn">Previous</button>
            <button id="randomBtn" class="btn">Random</button>
            <button id="nextBtn" class="btn">Next</button>
        </div>
        
    </div>


      <script src="main.js"></script>
</body>
</html>
